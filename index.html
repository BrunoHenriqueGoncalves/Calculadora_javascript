<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <input type="text" id="zeroum" placeholder="Primeiro Número"><br>
    <input type="text" id="zerodois" placeholder="Segundo Número"><br>
    <button onclick="calcula('+')">soma</button>
    <button onclick="calcula('-')">subtração</button>
    <button onclick="calcula('*')">multiplicação</button>
    <button onclick="calcula('/')">divisão</button>
    <span id="resultado"></span>
    <script src="script.js"></script>
</body>
</html>
